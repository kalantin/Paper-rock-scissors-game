<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="heading">Let's play a game...</h1>
			<div class="hands">
				<img class="img paper" src="img/1.png" alt="Paper" />
				<img class="img scissors"  src="img/pobrany plik.png" alt="Scissors" />
				<img class="img rock"  src="img/images.png" alt="Rock" />
			</div>
			<button class="btn">Play!</button>
			<div class="results">
				<p class="computer">Computer choose: Rock</p>
				<p class="win">Win: 0</p>
				<p class="lost">Lost: 0</p>
				<p class="draw">Draw: 0</p>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
